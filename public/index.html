<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Under construction | La Riviere Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      background: rgba(240, 240, 240, 1); /* fondo blanco semitransparente para destacar el logo y texto */
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      margin-top: 60px;
      max-width: 95vw;
      width: 420px;
    }
    h1 {
      font-size: 2.5rem;
      color: #3D6EAA;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1.2rem;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .contact {
      margin-top: 2rem;
      font-size: 1rem;
      color: #3D6EAA;
    }
    @media (max-width: 600px) {
      .container {
        padding: 25px 5px;
        width: 98vw;
      }
      h1 {
        font-size: 2rem;
      }
      .logo {
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="La Riviere Agency Logo" class="logo">
    <h1>We are under construction</h1>
    <p>
      Our web service will be available soon.<br>
      Thank you for your patience!
    </p>
    <div class="contact">
      For any inquiries please contact 
      <a href="mailto:info@lariviereagency.com">info@lariviereagency.com</a>
    </div>
  </div>
</body>
</html>
